<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUDOKU</title>
    <link rel="stylesheet" href="sudoku.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark">
    <nav>
        <i class="fa-solid fa-pen-to-square"></i>
        <h1>SUDOKU</h1>       
    </nav>
    <div class="head">
        <button id="help">How to Play</button>
        
    </div>
    <div class="game">
        <div>
            <button class="level" id="start">PLAY</button>
            <button class="hide" id="submit">Submit</button>
            <button class="level" id="mode">Light Mode</button>    
        </div>
        <div id="table"></div>  
    </div>
    <div id="digits-container"> </div>

    <div id="error">10 LIVES LEFT !!!</div>
    <script src="sudoku.js"></script>
</body>
</html>
